<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <h2>Table of Data</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Year</th>
            <th>Branch</th>

        </thead>
        <tbody>
            <tr>
                <td>Ayush</td>
                <td>4th Year</td>
                <td>ECE</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>4th Year</td>
                <td>ECE</td>
            </tr>
            
             
        </tbody>
    </table>
    <br>
    <hr>
    <!-- Border of table lies border= 1,2,3-->
    <table border="1">
        <thead>
            <th>Name</th>
            <th>Year</th>
            <th>Branch</th>

        </thead>
        <tbody>
            <tr>
                <td>Ayush</td>
                <td>4th Year</td>
                <td>ECE</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>4th Year</td>
                <td>ECE</td>
            </tr>
            
             
        </tbody>
    </table>
    
</body>
</html>
